<html lang="en">

    <meta charset="utf-8">

    <title>Drums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <body>
    <div class="container" id = "drum-machine">
    <h1 class = "text-center">Drums</h1>
    <div class = "card my-3"></div>
    <div class ="card-body">

    <div id = "display" class = "text-center"> Text is here</div>
    </div>
    <div class ="card-body">
    <div class = "card my-2">
        </div>
    </div>
    <script>
        function play(str) {
            let audio = document.getElementById(str);
        audio.play();
            if (str === "q" || str === "Q") {
                document.getElementById('display').innerText = "Heater-1";
            } else if (str === "w" || str === "W") {
                document.getElementById('display').innerText = "Heater-2";
            } else if (str === "e" || str === "E") {
                document.getElementById('display').innerText = "Heater-3";
            } else if (str === "a" || str === "A") {
                document.getElementById('display').innerText = "Heater-4";
            } else if (str === "s" || str === "S") {
                document.getElementById('display').innerText = "Heater-6";
            } else if (str === "d" || str === "D") {
                document.getElementById('display').innerText = "Dsc_Oh";
            } else if (str === "z" || str === "Z") {
                document.getElementById('display').innerText = "Cev_H2"; 
            } else if (str === "x" || str === "X") {
                document.getElementById('display').innerText = "Kick_n_Hat"; 
            } else if (str === "c" || str === "C") {
                document.getElementById('display').innerText = "RP4_KICK_1"; 
       
    }
    window.document.onkeyup = function(event) {
        let keystroke = event.key
        if(keystroke === "q" || keystroke === "Q") {
            play("Q");
        } else if (keystroke === "w" || keystroke === "W") {
            play("W");
        } else if (keystroke === "e" || keystroke === "E") {
            play("E");
        } else if (keystroke === "a" || keystroke === "A") {
            play("A");
        } else if (keystroke === "s" || keystroke === "S") {
            play("S");
        } else if (keystroke === "d" || keystroke === "D") {
            play("D");
        } else if (keystroke === "z" || keystroke === "Z") {
            play("Z");
        } else if (keystroke === "x" || keystroke === "X") {
            play("X");
        } else if (keystroke === "c" || keystroke === "C") {
            play("C");
    }}

    }
    </script>
    <div id = "display" ></div>
   <div style ="text-align:center">
    <button class = "drum-pad btn btn-block btn-primary"  id = "drum-0" onClick ="play('Q')">Q
        <audio src = './clips/Heater-1.mp3' class ="clip btn btn-primary" id ="Q">
    </button>
    <button class = "drum-pad btn btn-block btn-primary" id = "drum-1" onClick ="play('W')">W
        <audio src = './clips/Heater-2.mp3' class ="clip btn btn-primary"  id ="W">
    </button>
    <button class = "drum-pad btn btn-block btn-primary"  id = "drum-2" onClick="play('E')">E
        <audio src = './clips/Heater-3.mp3' class ="clip btn btn-primary"  id ="E">
    </button>
    <button class = "drum-pad btn btn-block btn-primary" id = "drum-3" onClick="play('A')">A
        <audio src = './clips/Heater-4.mp3'class ="clip btn btn-primary" id ="A">
    </button>
    <button class = "drum-pad btn btn-block btn-primary" id = "drum-4" onClick="play('S')">S
        <audio src = './clips/Heater-6.mp3' class ="clip btn btn-primary"  id ="S">
    </button>
    <button class = "drum-pad btn btn-block btn-primary" id = "drum-5" onClick="play('D')">D
        <audio src = 'https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3' class ="clip btn btn-primary" id ="D">
    </button>
    <button class = "drum-pad btn btn-block btn-primary" id = "drum-6" onClick="play('Z')">Z
        <audio src = './clips/Cev_H2.mp3'class ="clip btn btn-primary" id ="Z">
    </button>
    <button class = "drum-pad btn btn-primary" id = "drum-7" onClick="play('X')">X
        <audio src = './clips/Kick_n_Hat.mp3' class ="clip btn btn-primary"  id ="X">
    </button>
    <button class = "drum-pad btn btn-block btn-primary" id = "drum-8" onClick="play('C')">C
        <audio src = './clips/RP4_KICK_1.mp3' class ="clip btn btn-primary"  id ="C">
    </button>
